---
layout: base 
---

<div class="post">
  <h2 class="post-title">{{ page.title }}</h2>
  <div class="post-line"></div>

  {{ content }}

</div>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left next" style="float: left">Prev</a>
  {% endif %}
  <a href="#" class="top">Top</a>
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right next" style="float: right">Next</a>
  {% endif %}
</div>
