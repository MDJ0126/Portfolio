<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ site.author.name_en }}">
  <meta property="og:description" content="{{ site.author.desc }}">
  <meta property="og:image" content="{{ site.author.selfie }}">

  <title>{{ site.title }}</title>
  <script>
	if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
		// 로컬 주소인 경우
		document.title = document.title + " (local)";
	}
  </script>
  <!-- Java Scripts -->
  <script src="{{ "/assets/js/bounceAnimation.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/modal.js" | relative_url }}"></script>
  <script src="{{ "/assets/js/fixedScrollBarArea.js" | relative_url }}"></script>
  {% include security.html %}
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/fontawesome-all.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon.ico" | relative_url }}">

  {% if site.google_analytics %}
  <!-- Google Analytics tag (gtag.js) --> 
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', '{{ site.google_analytics }}');
	</script>
  {% endif %}

</head>
