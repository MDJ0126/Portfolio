<div class="business-card">
	<div style="float: left;">
		<img src="{{ site.baseurl }}{{ include.logo_url }}" alt="Profile Picture" class="business-profile-pic">
		<div class="business-company">{{ include.company }}</div>
	</div>
	<div style="float: right;">
		<div class="business-job-title">{{ include.job_title }}</div>
		<div class="business-desc">
			{{ include.date }}<br>
			{{ include.service }}
		</div>
	</div>
</div>
